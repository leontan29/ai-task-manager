services:
  - type: web
    name: task-manager
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false  # set manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11.11"
